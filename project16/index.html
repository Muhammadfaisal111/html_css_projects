<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="img/images1/logo.png" />
          <h5>Master Card</h5>
        </span>
        <img src="img/images1/chip.png" class="chip" />
      </header>
      <div class="card-details">
        <div class="name-number">
          <h6>Card Number</h6>
          <h5 class="number">7090 8097 6785 1090</h5>
          <h5 class="name">Touseef</h5>
        </div>
        <div class="valid-date">
          <h6>Valid Thru</h6>
          <h5>04/27</h5>
        </div>
      </div>
    </div>
  </body>
</html>
